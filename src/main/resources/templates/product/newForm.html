<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Registro de Productos</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-3"></div>
			<div class="col-6">
				<h2>Registro de Productos</h2>
				<form class="form-signin" th:action="@{/product/register}" th:object="${product}" method="post">
					<input hidden="true" th:field="*{id}">
					<div class="form-group">
						<label for="name">Nombre:</label>
						<input type="text" th:field="*{name}" class="form-control" id="name" required>
					</div>
					<div class="form-group">
						<label for="description">Descripción:</label>
						<input type="text" th:field="*{description}" class="form-control" id="description" required>
					</div>
					<div class="form-group">
						<label for="price">Precio:</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">$</span>
							</div>
							<input type="text" class="form-control" th:field="*{price}" id="price" required>
						</div>
					</div>
					<div class="form-group">
						<label for="stock">Existencias:</label>
						<input type="text" th:field="*{stock}" class="form-control" id="stock" required>
					</div>
					<div class="form-group">
						<label for="upc">Código de barras:</label>
						<input type="text" th:field="*{upc}" class="form-control" id="upc" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary w-100">Registrar</button>
					</div>
					<div class="form-group">
						<a class="btn btn-secondary w-100" th:href="@{/product/all}" role="button">Regresar</a>
					</div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
