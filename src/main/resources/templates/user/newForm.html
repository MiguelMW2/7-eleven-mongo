<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Registro de Usuarios</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-3"></div>
			<div class="col-6">
				<h2>Registro de Usuarios</h2>
				<form class="form-signin" th:action="@{/user/register}" th:object="${user}" method="post">
					<input hidden="true" th:field="*{id}">
					<div class="form-group">
						<label for="name">Nombre:</label>
						<input type="text" th:field="*{name}" class="form-control" id="name" required>
					</div>
					<div class="form-group">
						<label for="lastName">Apellido Paterno:</label>
						<input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
					</div>
					<div class="form-group">
						<label for="secondLastName">Apellido Materno:</label>
						<input type="text" th:field="*{secondLastName}" class="form-control" id="secondLastName" required>
					</div>
					<div class="form-group">
						<label for="userName">Username:</label>
						<input type="text" th:field="*{userName}" class="form-control" id="userName" required>
					</div>
					<div class="form-group">
						<label for="password">Contrase√±a:</label>
						<input type="password" th:field="*{password}" class="form-control" id="password" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary w-100">Registrar</button>
					</div>
					<div class="form-group">
						<a class="btn btn-secondary w-100" th:href="@{/user/all}" role="button">Regresar</a>
					</div>
				</form>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
